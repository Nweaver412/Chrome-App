<!DOCTYPE html>
<html>
<head>
  <title>GitHub Shared Projects</title>
  <style>
    /* General styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f6f8fa;
      color: #24292e;
      padding: 16px;
      margin: 0;
      width: 300px;
    }

    /* Dark mode styling */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }
      input, button {
        background-color: #161b22;
        color: #c9d1d9;
        border: 1px solid #30363d;
      }
      input::placeholder {
        color: #8b949e;
      }
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 8px;
    }

    /* Token input styling */
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      box-sizing: border-box;
    }

    /* Button styling */
    button {
      background-color: #2ea44f;
      color: #fff;
      border: 1px solid rgba(27, 31, 35, 0.15);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #2c974b;
    }

    /* Project list styling */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      background-color: #f6f8fa;
    }
    @media (prefers-color-scheme: dark) {
      li {
        background-color: #161b22;
        border-color: #30363d;
      }
    }

    /* Link styling */
    a {
      color: #0969da;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>GitHub Shared Projects</h2>

  <!-- Field to enter and save GitHub token -->
  <input type="password" id="token" placeholder="GitHub Personal Access Token">
  <button id="saveToken">Save Token</button>

  <!-- Field and button to fetch shared projects -->
  <button id="fetch">Fetch Shared Projects</button>
  <ul id="projects"></ul>

  <script src="popup.js"></script>
</body>
</html>
