<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Browser</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      cursor: pointer;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .status-connected {
      border: 2px solid green;
      background-color: #ccffcc;
    }
    .status-disconnected {
      border: 2px solid red;
      background-color: #ffcccc;
    }
  </style>
</head>
<body>
  <button id="connectBtn">Connect</button>
  <button id="disconnectBtn">Disconnect</button>
  <button id="toggleCollabBtn">Toggle Collaboration</button>
  <div id="status">Status: Disconnected</div>
  <script src="popup.js"></script>
</body>
</html>
